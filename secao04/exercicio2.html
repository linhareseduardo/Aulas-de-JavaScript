        <script>
            //2 - Crie uma função que receba dois valores inteiros como parâmetro e exiba todos os números ímpares
            //    entre estes dois número (sem incluí-los).
            function imparesEntreDoisNumeros(num1,num2){
                var aux = num1;

                while( aux < num2 ){
                    if ( aux % 2 == 0){
                        aux = aux + 1;

                    }else{
                        console.log(aux);
                        aux = aux + 2;
                    }
                }
            }    
            imparesEntreDoisNumeros(7,130);
