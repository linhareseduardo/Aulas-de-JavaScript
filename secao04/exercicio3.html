<!DOCTYPE html>

        <meta charset="utf-8">

    <body> 
        <h1>Seção 04 - Aula 12</h1>
        <script>
            function anoExperiencia(ano){
                if(ano<3 && ano>=0){
                    console.log("Júnior");
                }else if(ano>=3 && ano <6){
                    console.log("Pleno");
                }else if(ano>=6){
                    console.log("Senior");
                }
            }
            anoExperiencia(3);
            anoExperiencia(6);
            anoExperiencia(5);
            anoExperiencia(0);
            anoExperiencia(10);
        </script>
    </body>

</html>
