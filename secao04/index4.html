<!DOCTYPE html>
<html>
    
    <head>
        <title> Seção 04 - aula 04</title>
        <meta charset="utf-8">
    </head>
    
    <body> 
        <h1>Seção 04 - Aula 04</h1>

        <script>
            var num1 = 42;
            var num2 = 19;
            
            //soma
            var res = num1+num2;
            console.log("O resultado é: "+res);
            // modulo (resto da divisão)
            res=num1%2;
            console.log(res);

            // incremento/decremento
            num1= num1+8;
            console.log(num1);
            num1+=8; // pode ser também -=, *=, /=
            console.log(num1);
            console.log(num1++);//imprime e depois incrementa
            console.log(num1--);//imprime e depois decrementa
            console.log(--num1);//decrementa e depois imprime
            console.log(++num1);//incrementa e depois imprime
        </script>
    </body>

</html>
