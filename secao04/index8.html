        <h1>Seção 04 - Aula 08</h1>
        <script>

            //Operadores aritméticos

            /*
                + adição
                - subtração
                * multiplicação
                / divisão
            //Operadores aritméticos abreviados
                +=
                -=
                *=
                /=    
            */

            console.log(7/0);//infinity
            console.log('42'/2);//21
            console.log('Geek'+3);//NaN (Not a Number)
            console.log(0.1+0.7);//0.79999999
            console.log((42).toString());//numero 42 para string 42
            console.log(13.3434555544.toFixed(3));
            console.log(Math.PI);//Pi
            console.log(Math.pow(3,2));//função para potência
            console.log(Math.sqrt(81))//função para raiz quadrada
            console.log(typeof(42));//diz o tipo, no caso number
            console.log(typeof('Geek'));//diz o tipo, no caso string 
            console.log(Number.isInteger(45));//true
            console.log(Number.isInteger('University'));//false
            //conversão para binário
            var number=120;
            console.log(number.toString(2));



        </script>
